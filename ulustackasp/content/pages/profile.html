<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Profilim</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #98e5f0, #ffffff);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        body.dark-mode {
            background: linear-gradient(to right, #1a1a1a, #2c2c2c) !important;
            color: #fefefe !important;
        }

        h1 {
            color: #007BFF;
            font-size: 30px;
            text-align: center;
            margin-top: 40px;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid #007BFF;
        }

        .profile-card h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #007BFF;
        }

        .profile-card p {
            color: #555;
            font-size: 15px;
        }

        .form-group {
            text-align: center;
            margin-top: 30px;
        }

        input {
            padding: 12px;
            margin: 8px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            width: 250px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px 25px;
            margin: 12px 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        .dark-mode .profile-card {
            background-color: #2b2b2b !important;
            color: #fefefe !important;
            border-color: #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .dark-mode input,
        .dark-mode button {
            background-color: #2c2c2c !important;
            color: #fefefe !important;
            border-color: #555 !important;
        }

        .top-left-buttons {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .top-left-buttons button {
            padding: 12px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 200px;
            text-align: left;
            transition: background-color 0.3s, transform 0.2s;
        }

        .top-left-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .top-left-buttons {
                position: absolute;
                top: 10px;
                left: 10px;
                transform: none;
            }

            .profile-card {
                width: 80%;
            }

            input,
            button {
                width: 80%;
            }
        }

    </style>
</head>

<body>
    <h1>üë§ Profil Bilgilerim</h1>

    <div class="profile-card" id="profileCard">
        <img id="profileImage" src="https://via.placeholder.com/120" alt="Profil Fotoƒürafƒ±">
        <h2 id="profileName">Ad Soyad</h2>
        <p id="profileEmail">E-posta adresi</p>
    </div>

    <div class="form-group">
        <input type="text" id="nameInput" placeholder="Adƒ±nƒ±zƒ± girin">
        <input type="email" id="emailInput" placeholder="E-posta adresi">
        <input type="url" id="imageInput" placeholder="Profil fotoƒürafƒ± URL (isteƒüe baƒülƒ±)">
        <br>
        <button onclick="updateProfile()">Profili G√ºncelle</button>
       <!-- <button onclick="clearProfile()">Verileri Temizle</button>-->
        <button onclick="window.location.href='arkada≈ülar.html'">Arkada≈ü Listesi</button>
    </div>

    <div class="top-left-buttons">
        <button onclick="window.location.href='mainpage'"> üè† Ana Sayfa</button>
        <button onclick="window.location.href='profile'">üë§ Profilim</button>
        <button onclick="window.location.href='notifications'">üîî Bildirimler <span id="notification-count">(0)</span></button>
        <button onclick="window.location.href='messages'"> ‚úâÔ∏è Mesajlar<span id="notification-count">(0)</span></button>
        <button onclick="window.location.href='settings'"> ‚öôÔ∏è Ayarlar</button>
        <button onclick="window.location.href='auth'"> üö™ √áƒ±kƒ±≈ü yap</button>
    </div>
    <script type="text/javascript" src="/scripts/js/signalr.min.js"></script>

    <script type="text/javascript" src="/scripts/js/ownprofile.js">
    </script>

</body>

</html>
