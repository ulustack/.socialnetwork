    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 100px;
            background: linear-gradient(to right, #98e5f0, #ffffff);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #fefefe;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 30px;
            font-size: 30px;
        }

        #bildirimInput {
            width: 300px;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #bildirimInput:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .top-left-buttons {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
        }

        .top-left-buttons button {
            padding: 12px 20px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            width: 200px;
            text-align: left;
            transition: background-color 0.3s, transform 0.2s;
        }

        .top-left-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .top-left-buttons {
                position: absolute;
                top: 10px;
                left: 10px;
                transform: none;
            }

            #bildirimInput {
                width: 80%;
            }

            button {
                width: 80%;
            }
        }
    </style>
</head>
